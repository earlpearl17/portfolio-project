{% extends "tutorials/base.html" %}
{% block page_header %}

    <div class="container">
      <h1 class="jumbotron-heading">System Administration</h1>
      <p class="lead text-muted">Manage system services.</p>
    </div>

{% endblock page_header %}
{% block content %}
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for tut in tutorials %}
        <!-- <div class="col-md-4"> -->
        <div class="col-md-4 py-2">
          <!-- <div class="card mb-4 shadow-sm"> -->
          <div class="card h-100">
            
            <img class="card-img-top" style="width: 300px; height: 200px" src="{{ tut.image.url }}" />

            <div class="card-body">
              <h5 class="card-title"><a href="{% url 'topic_tutorial' tut.topic.id tut.id tut.lang %}">{{ tut.text }}</a></h5>
              <p class="card-text">{{ tut.summary }}</p>
              <!--<p class="card-text">{{ job.summary|truncatewords:10 }}</p>-->
            </div>

          </div>
        </div>
        {% empty %}
          <h5>No tutorials have been added yet.</h5>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock content %}
